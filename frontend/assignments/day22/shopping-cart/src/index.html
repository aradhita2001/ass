<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>

    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>
    <h1>Cart</h1>
    <div id="cart">
        <form action="" method="" onsubmit="">
            <div class="item">
                <img src="https://www.psdmockups.com/wp-content/uploads/2020/05/Square-Cardboard-Packaging-Box-PSD-Mockup.jpg" alt="item 1">
                <p class="item-name">Item 1</p>
                <label for="quantity1">Quantity : <input type="number" name="quantity1" id="quantity1"></label>
            </div>
            <div class="item">
                <img src="https://www.psdmockups.com/wp-content/uploads/2020/05/Square-Cardboard-Packaging-Box-PSD-Mockup.jpg" alt="item 2">
                <p class="item-name">Item 2</p>
                <label for="quantity2">Quantity : <input type="number" name="quantity2" id="quantity2"></label>
            </div>
            <div class="item">
                <img src="https://www.psdmockups.com/wp-content/uploads/2020/05/Square-Cardboard-Packaging-Box-PSD-Mockup.jpg" alt="item 3">
                <p class="item-name">Item 3</p>
                <label for="quantity3">Quantity : <input type="number" name="quantity3" id="quantity3"></label>
            </div>
            <div class="item">
                <img src="https://www.psdmockups.com/wp-content/uploads/2020/05/Square-Cardboard-Packaging-Box-PSD-Mockup.jpg" alt="item 4">
                <p class="item-name">Item 4</p>
                <label for="quantity4">Quantity : <input type="number" name="quantity4" id="quantity4"></label>
            </div>
            <div class="item">
                <img src="https://www.psdmockups.com/wp-content/uploads/2020/05/Square-Cardboard-Packaging-Box-PSD-Mockup.jpg" alt="item 5">
                <p class="item-name">Item 5</p>
                <label for="quantity5">Quantity : <input type="number" name="quantity5" id="quantity5"></label>
            </div>
            <div class="item">
                <img src="https://www.psdmockups.com/wp-content/uploads/2020/05/Square-Cardboard-Packaging-Box-PSD-Mockup.jpg" alt="item 6">
                <p class="item-name">Item 6</p>
                <label for="quantity6">Quantity : <input type="number" name="quantity6" id="quantity6"></label>
            </div>
            <div class="item">
                <img src="https://www.psdmockups.com/wp-content/uploads/2020/05/Square-Cardboard-Packaging-Box-PSD-Mockup.jpg" alt="item 7">
                <p class="item-name">Item 7</p>
                <label for="quantity7">Quantity : <input type="number" name="quantity7" id="quantity7"></label>
            </div>

            <button type="button" onclick="checkout(); return false">Checkout</button>
        </form>
    </div>
</body>

</html>
